<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* configuração global do CSS */
        * { 
            height: 100%;
        }
        body{
            /* Background-image para fazer efeito degrade, a porcetagem é o tamanho em que ele ocupa a tela.
            O attachment é pra simplesmente deixar fixo as cores*/
            background-image: linear-gradient(to bottom, #084A75 1%, #0E7AC2);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
