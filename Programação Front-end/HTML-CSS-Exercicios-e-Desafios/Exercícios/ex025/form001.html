<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- 
        para deixar o autocomplete = (preenchimento automatico off) / o action serve para que vc envie os dados para a linguagem que desejar, php, javascript, etc... 
        <label> faz com que a caixa input seja relacionando a string nome:
        method = get faz com que apareça os resultado do input na url
        method = post faz com que esconda os resulta da url, pórem não é uma maneira eficaz caso queira realmente esconder.
    -->
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome:</label> 
            <input type="tel" name="nome" id="nome">
        </p>
        <p><label for="sobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="sobrenome">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
