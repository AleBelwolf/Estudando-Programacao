<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* aqui quer dizer que o p Ã© 'filho' do div */
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: fit-content;
        }
        div:hover {
            color: blue;
        }
    </style>
</head>
<body> 
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>Texto escondidooooo '-'</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
