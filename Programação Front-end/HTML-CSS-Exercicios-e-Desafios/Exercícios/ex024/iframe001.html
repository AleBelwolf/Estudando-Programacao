<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do  
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!-- Se por acaso o dispositivo não for compatível com iframe, haverá o link para substituilo e o tamanho padrão do iframe é de 300px x 150px -->
            <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a>
        </iframe>
        para aprender a programar</p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guinauta <iframe src="https://github.com/uLuizFelipe" frameborder="0">
            <a href="https://github.com/uLuizFelipe" target="_blank">Guinauta</a>
        </iframe> pena que não é mais compatível com iframe xd
    </p>

</body>
</html>
