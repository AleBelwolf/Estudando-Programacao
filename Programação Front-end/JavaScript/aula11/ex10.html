<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
    </div>
</body>
<script>
    function calcular() {
        var txtv = document.querySelector("input#txtvel")
        var res = document.querySelector("div#res")
        var vel = Number(txtv.value)
        if (vel > 80) {
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
            res.innerHTML += `<p>Você ultrapassou o limite permitido! Será Multado no valor de R$ 400,00</p>`
        } else {
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
        }
        res.innerHTML += `<p>Dirija sempre com o cinto de segurança! Boa viagem =D</p>`
    }
</script>
</html>
