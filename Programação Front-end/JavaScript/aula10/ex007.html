<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body > input {
            font-size: 1.2em;
            width: 70px;
        }
        div#res {
            font-size: 1.3em;
            font-weight: normal;
            margin-top: 20px;
        } 
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
</body>
<script>
    var tn1 = document.querySelector("input#itxtn1")
    var tn2 = document.querySelector("input#itxtn2")
    var res = document.querySelector("div#res")

    function somar () {
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var r = n1 + n2
        res.innerHTML = `A soma do ${n1} e ${n2} é igual a <strong>${r}</strong>`
    }
</script>
</html>
