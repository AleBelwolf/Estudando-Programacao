<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="idadeP.js" defer></script>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <main class="container">
        <div id="formulario">
            <fieldset>
                <legend>Preencha todas as informações abaixo !</legend>
                <label for="dNascimento" id="nlabel">Ano de Nascimento:</label>
                <input type="number" name="AnoNascimento" id="dNascimento"><br>
                <input type="radio" name="sexo" id="imas" value="M"><label for="imas">  Masculino</label>
                <input type="radio" name="sexo" id="ifem"><label for="ifem">  Feminino</label><br>
                <input type="submit" value="Verificar" id="verifciar" onclick="verificar()">
            </fieldset>
            <div id="msg">
                <p id="res">Resposta da pesquisa de idade</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Site feito por AleBelwolf</p>
    </footer>
</body>
</html>
